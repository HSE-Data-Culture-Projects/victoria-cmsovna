<!DOCTYPE html>
<html lang="en" data-page="exams">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление экзаменами</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        Управление экзаменами
    </header>
    <div class="container">
        <h2>Экзамены</h2>
        <ul id="exam-list">
            <!-- Список экзаменов будет динамически загружен сюда -->
        </ul>
        <button class="add-button" onclick="showForm()">
            <span class="material-icons">add</span> Добавить экзамен
        </button>
        <br>
        <a href="index.html" class="back-link">
            <span class="material-icons">arrow_back</span> Назад на главную
        </a>
        <div class="form-container" id="exam-form-container" style="display: none;">
            <form id="exam-form">
                <label for="exam-name">Название экзамена:</label>
                <input type="text" id="exam-name" name="exam-name" required>
                <input type="hidden" id="exam-id" name="exam-id">
                <button type="submit">Сохранить</button>
                <button type="button" onclick="cancelForm()">Отмена</button>
            </form>
        </div>
    </div>

    <script src="../js/main.js"></script>
    <script src="../js/exam.js"></script>
</body>
</html>
