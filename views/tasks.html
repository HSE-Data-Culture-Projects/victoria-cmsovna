<!DOCTYPE html>
<html lang="en" data-page="tasks">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление заданиями</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <header>
        Управление заданиями
    </header>
    <div class="container">
        <h2>Задания</h2>
        <ul id="task-list">
            <!-- Список заданий будет динамически загружен сюда -->
        </ul>
        <button class="add-button" onclick="showTaskForm()">
            <img src="../assets/svg/add_circle.svg" alt="Добавить" class="icon"> Добавить задание
        </button>
        <button class="import-button" onclick="document.getElementById('importModal').style.display='block'">
            <img src="../assets/svg/import.svg" alt="Импортировать" class="icon"> Импортировать XML
        </button>
        <br>
        <a href="topics.html" class="back-link">
            <img src="../assets/svg/arrow_back.svg" alt="Назад" class="icon"> Назад к темам
        </a>

        <div class="form-container" id="task-form-container" style="display: none;">
            <form id="task-form">
                <label for="task-content">Содержимое задания (XML):</label>
                <textarea id="task-content" name="task-content" required></textarea>

                <label for="topic-ids">Выберите темы:</label>
                <select id="topic-ids" name="topic-ids" multiple required>
                    <!-- Опции будут динамически загружены сюда -->
                </select>

                <input type="hidden" id="task-id" name="task-id">
                <button type="submit"><img src="../assets/svg/save.svg" alt="Сохранить" class="icon">Сохранить</button>
                <button type="button" onclick="cancelTaskForm()">Отмена</button>
            </form>
        </div>
    </div>

    <!-- Модальное окно для импорта XML -->
    <div id="importModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="document.getElementById('importModal').style.display='none'">&times;</span>
            <h2>Импортировать задания из XML</h2>
            <form id="import-form" enctype="multipart/form-data">
                <input type="file" id="xml-file" accept=".xml">
                <button class="main-button" type="submit">
                    <span class="material-icons">file_upload</span> Импортировать
                </button>
            </form>
        </div>
    </div>

    <!-- Секция для отображения загруженных XML файлов -->
    <div class="container">
        <h2>Загруженные XML файлы</h2>
        <ul id="file-list">
            <!-- Список загруженных XML файлов будет динамически загружен сюда -->
        </ul>
    </div>

    <script src="../js/main.js"></script>
    <script src="../js/task.js"></script>
    <script src="../js/import.js"></script>
</body>

</html>
